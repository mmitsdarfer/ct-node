name: Deploy Node Application

on:
    push:
        branches:
            - node-only

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Source
              uses: actions/checkout@v4
            - name: Login to docker hub
              run: docker login -u ${{ secrets.DOCKER_USERNAME}} -p ${{ secrets.DOCKER_PASSWORD}}
            - name: Build Docker Image
              run: docker build -t mmitsdarfer/ct-node-new  .
            - name: Publish Image to docker hub
              run: docker push mmitsdarfer/ct-node-new:latest
    
    deploy:
        needs: build
        runs-on: aws-ec2
        steps:
            - name: Pull image from docker hub
              run: docker pull mmitsdarfer/ct-node-new:latest
            - name: Run docker container
              run: docker run -d -p 5000:5000 --name ct-node-new-container -e MONGO_PASSWORD='${{secrets.MONGO_PASSWORD}}' mmitsdarfer/ct-node-new